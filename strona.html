<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>Button Styles</h1>
<div class="row">
  
    <div class="col">
      <h3>First Part</h3><p>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-primary">Primary</button></p>
      <h3>Second Part</h3><p>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button></p>
    </div>

    <div class="col"><h3>Third Part</h3><p>
       <button type="button" class="btn btn-info">Info</button>
       <button type="button" class="btn btn-warning">Warning</button></p>
       <h3>Fourth Part</h3><p>
       <button type="button" class="btn btn-danger">Danger</button>
       <button type="button" class="btn btn-dark">Dark</button></p>
    </div>
	
	
    <div class="col">
	  <h3>Fifth Part</h3><p>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button></p>
	  <h3>Sixth Part</h3>
	  <button type="button" class="btn btn-info">For</button>
	  <button type="button" class="btn btn-dark">Symmetry</button>
	  
    </div>
</div>


<ul class="pagination">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul> 

</body>
</html>
